<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nature Tracker</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <script src="app.js"></script>
  <h1>Nature Walk & Ride Tracker</h1>
  <div id="map" style="width: 100%; height: 400px;"></div>


<div id="tracker-stats">
  ‚è±Ô∏è Time: <span id="timer">00:00:00</span> |
  üìè Distance: <span id="distance">0.00 km</span>
</div>
  
<button onclick="togglePause()">
  <span id="pauseButtonLabel">Pause</span>
</button>

  <button onclick="startTracking()">Start Tracking</button>
  <button onclick="stopTracking()">Stop Tracking</button>
  <button onclick="addTextNote()">Add Text Note</button>
  <button onclick="capturePhoto()">Capture Photo</button>
  <button onclick="startAudioRecording()">Record Audio</button>
  <button onclick="captureVideo()">Capture Video</button>
  <button onclick="exportData()">Export Route</button>
  <button onclick="showRouteDataOnMap()">Show Map Notes</button>
  <button onclick="exportGPX()">Export as GPX</button>
  <button onclick="exportPDF()">Export as PDF</button>
  <button onclick="generateShareableLink()">Generate Shareable Link</button>

<div>
  <h3>Saved Sessions</h3>
  <ul id="savedSessionsList"></ul>
</div>
  <input type="file" accept="video/*" capture="environment" id="videoInput" style="display: none" />
  <input type="file" accept="image/*" capture="environment" id="photoInput" style="display: none"/>
<div id="summaryScreen" style="display:none;">
  <h2>Route Summary</h2>
  <p><strong>Duration:</strong> <span id="summaryTime"></span></p>
  <p><strong>Distance:</strong> <span id="summaryDistance"></span> km</p>
  <p><strong>Text Notes:</strong> <span id="summaryTextCount"></span></p>
  <p><strong>Photos:</strong> <span id="summaryPhotoCount"></span></p>
  <p><strong>Audio Notes:</strong> <span id="summaryAudioCount"></span></p>
  <button onclick="saveSession()">Save Session</button>
  <button onclick="closeSummary()">Close</button>
</div>

  <script
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB4IoUFBPNGtVySKpFoqE9VITvGV7nkLHw&callback=initMap&loading=async"
></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  
</body>
</html>
